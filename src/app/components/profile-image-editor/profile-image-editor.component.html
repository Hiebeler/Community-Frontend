<div class="w-full bg-surface rounded-xl p-4 shadow-md space-y-4">

  <!-- Header Buttons -->
  <div class="flex justify-between">
    <button type="button" (click)="parentCloseEditor()" class="btn-small btn-outline-danger w-12 h-12 flex items-center justify-center">
      <ion-icon name="close-outline" class="text-red-500 text-xl"></ion-icon>
    </button>

    <button type="button" (click)="saveImage()" [disabled]="!cropImgPreview"
      class="btn-small btn-primary w-full max-w-xs">
      Speichern
    </button>
  </div>

  <!-- File Input & Cropper -->
  <div class="flex flex-wrap gap-4 items-center justify-center">

    <!-- File Input -->
    <div class="flex flex-col items-center space-y-2">
      <label class="text-sm text-white">Bild ausw√§hlen</label>
      <input type="file" (change)="onFileChange($event)"
        class="text-white bg-[var(--ion-color-dark)] p-2 rounded-md cursor-pointer w-48" />
    </div>

    <!-- Image Cropper -->
    <div class="flex flex-col items-center">
      <image-cropper
        [imageChangedEvent]="imgChangeEvt"
        [maintainAspectRatio]="true"
        [aspectRatio]="4 / 4"
        [resizeToWidth]="256"
        format="jpeg"
        (imageCropped)="cropImg($event)"
        (imageLoaded)="imgLoad()"
        (cropperReady)="initCropper()"
        (loadImageFailed)="imgFailed()"
        [roundCropper]="true">
      </image-cropper>
    </div>

  </div>

</div>
