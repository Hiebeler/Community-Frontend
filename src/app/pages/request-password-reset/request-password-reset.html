<ng-container *transloco="let t; prefix: 'requestPasswordReset'">

  <h1 class="text-2xl mb-8 text-center font-semibold text-gray-900 dark:text-gray-100">{{t('title')}}</h1>

  @if (sent) {
  <p>{{t('sentMessage')}}</p>
  } @else {
  <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
    <div class="mb-6">
      <label for="email">{{t('emailLabel')}}</label>
      <input type="email" id="email" formControlName="email" [placeholder]="t('emailPlaceholder')" class="w-full">
    </div>

    <button type="submit" [disabled]="emailForm.invalid" class="w-full btn-primary">
      {{t('submit')}}
    </button>

    @if(error !== "") {
    <p>{{error}}</p>
    }
  </form>
  }
</ng-container>
