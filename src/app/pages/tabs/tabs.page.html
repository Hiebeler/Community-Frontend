<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">

      <ion-tab-button tab="tasks">
        <ion-icon name="calendar-outline"></ion-icon>
        <ion-label>Aufgaben</ion-label>
        @if (tasksForTodayExists) {
          <ion-badge>!</ion-badge>
        }
      </ion-tab-button>

      <ion-tab-button tab="shopping-list">
        <ion-icon name="cart-outline"></ion-icon>
        <ion-label>Einkaufsliste</ion-label>
        @if (numberOfOpenShoppingItems !== 0) {
          <ion-badge>{{numberOfOpenShoppingItems}}</ion-badge>
        }
      </ion-tab-button>

      <ion-tab-button tab="debts">
        <ion-icon name="wallet-outline"></ion-icon>
        <ion-label>Schulden</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="profile">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Profil</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
