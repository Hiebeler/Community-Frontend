<div class="flex justify-center">
  <div class="bg-gray-800 rounded-xl p-4 w-full">

    <!-- Close Button -->
    <div class="flex justify-center mb-4">
      <button type="button" class="btn-small btn-outline-danger" (click)="parentCloseEditor()">
        <ion-icon name="close-outline" class="text-2xl text-red-500"></ion-icon>
      </button>
    </div>

    <!-- Title -->
    <p class="text-center text-lg font-medium mb-4">Farbe ausw√§hlen:</p>

    <!-- Color Grid -->
    <div class="flex flex-wrap justify-center gap-3">
      @for (color of colors; track color; let i = $index) {
        <div
          (click)="changeColor(color)"
          class="w-[20%] min-w-[50px] min-h-[80px] flex items-center justify-center rounded-md cursor-pointer"
          [ngStyle]="{'background-color': color}"
          [ngClass]="{
            'border-2 border-white': colorUsernames[i] === user.firstname,
            'hover:opacity-80 transition': colorUsernames[i] === ''
          }"
        >
          @if (colorUsernames[i]) {
            <p class="text-white text-sm m-0">{{colorUsernames[i]}}</p>
          }
          @if (!colorUsernames[i]) {
            <p class="m-0">&nbsp;</p>
          }
        </div>
      }
    </div>

  </div>
</div>
