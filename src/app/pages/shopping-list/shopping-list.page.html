<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="getOpenItems($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="container">
    <ion-grid fixed="true">
      <ion-row>
        <ion-col>
          <p>Einkaufsliste</p>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="!editorIsOpen">
        <ion-col>
          <button type="button" class="btn-small btn-primary" (click)="openEditor(true)">Neu</button>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="editorIsOpen">
        <ion-col class="card">
          <ion-grid class="ion-no-margin">
            <ion-row>
              <ion-col style="display: flex; justify-content: center">
                <button type="button" class="btn-small btn-dark" style="width: 100%;" (click)="openEditor(false)">SchlieÃŸen</button>
              </ion-col>
              <ion-col>
                <button [disabled]="itemEditorForm.invalid" type="button" (click)="saveItem()"
                  class="btn-large btn-primary" style="width: 100%;">Speichern</button>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <form [formGroup]="itemEditorForm" (ngSubmit)="saveItem()">
                  <div class="field-box">
                    <input type="name" id="name" formControlName="name" placeholder="Name">
                  </div>
                </form>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>

      <ion-row *ngFor="let item of openItems">
        <ion-col size="auto">
          <ion-checkbox style="display: flex;" color="primary" [checked]="item.done"></ion-checkbox>
        </ion-col>
        <ion-col>
          {{item.name}}
        </ion-col>
      </ion-row>

    </ion-grid>
  </div>
</ion-content>
