<div
  class="rounded-lg p-4 mb-2 cursor-pointer transition hover:opacity-90"
  [ngStyle]="{ 'background-color': routine.assignedUsers[0]?.color || 'var(--ion-color-medium)' }"
>
  <div class="flex flex-col sm:flex-row sm:justify-between sm:items-start gap-4">
    <div>
      <p class="font-medium">{{ routine.name }}</p>
      <div class="flex flex-wrap gap-1 mt-2">
        @for (user of routine.assignedUsers; track user) {
          <div class="flex items-center bg-[var(--ion-color-dark)] h-6 text-[0.7rem] px-1.5 rounded-md">
            <img [src]="user.profileimage" alt="" class="w-4 h-4 rounded-full mr-1" />
            <span>{{ user.firstname }}</span>
          </div>
        }
      </div>
    </div>

    <div>
      <p class="text-sm">Startdatum: {{ routine.startDate.toLocaleDateString('de-AT', { year: 'numeric', month: 'short', day: 'numeric' }) }}</p>
      <p class="text-sm m-0">Intervall: {{ routine.interval + (routine.interval === 1 ? ' Tag' : ' Tage') }}</p>
    </div>
  </div>
</div>
