<ion-content>
  <div class="container">
    <ion-grid>
      <ion-row class="topbar">
        <ion-col size="auto" class="topbar-buttons-col">
          <button type="button" class="btn-small btn-medium" (click)="gotoProfile()">
            <ion-icon style="display: flex; font-size: 1.2rem;" name="return-up-back-outline"></ion-icon>
          </button>
        </ion-col>
        <ion-col class="topbar-header-col">
          <p>Gemeinschaft erstellen</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <form [formGroup]="communityForm" (ngSubmit)="createCommunity()">
            <div class="field-box">
              <label for="name">Name der Gemeinschaft</label>
              <input type="text" id="name" autocomplete="off" formControlName="name" placeholder="Name der Gemeinschaft">
            </div>
            <button [disabled]="communityForm.invalid" type="submit" class="btn-large btn-primary">Erstellen</button>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
