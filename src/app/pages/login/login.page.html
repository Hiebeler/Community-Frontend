<div class="w-full max-w-xl card p-8 rounded-xl shadow-lg">

  <h1 class="text-2xl mb-8 text-center font-semibold text-gray-900 dark:text-gray-100">Anmelden</h1>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-6">
      <label for="email" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
      <input type="email" id="email" formControlName="email" placeholder="Email"
        class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div class="mb-6">
      <label for="password" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Passwort</label>
      <input type="password" id="password" formControlName="password" placeholder="Passwort"
        class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="w-full btn-large btn-primary">
      Anmelden
    </button>
  </form>

  <div class="flex justify-center mt-6">
    <a routerLink="/register" class="text-primary text-sm hover:underline">
      Neuen Account erstellen
    </a>
  </div>

</div>
