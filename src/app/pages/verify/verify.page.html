<h1 class="text-2xl mb-8 text-center font-semibold text-gray-100">Email bestätigen</h1>

<div class="w-full flex flex-col items-center justify-center">
  @if (isLoading) {
  <lucide-icon [img]="loaderIcon" class="animate-spin" size="16"></lucide-icon>
  } @else {
  @if (error.length === 0) {
  <p>Deine Email wurde bestätigt</p>
  <a routerLink="/login" class="btn-primary mt-4">Zum Login</a>
  } @else {
  <p class="text-danger">{{error}}</p>
  }
  }

</div>
