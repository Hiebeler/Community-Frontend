  <h1 class="text-2xl mb-8 text-center font-semibold text-gray-900 dark:text-gray-100">Registrieren</h1>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="mb-6">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" placeholder="Email"
        [ngClass]="email.value ? email.valid ? 'valid-input' : 'invalid-input' : 'empty-input'"
        class="w-full">
    </div>

    <div class="mb-6">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" placeholder="Name"
        [ngClass]="name.value ? name.valid ? 'valid-input' : 'invalid-input' : 'empty-input'"
        class="w-full">
    </div>

    <div class="mb-6">
      <label for="password">Passwort</label>
      <input type="password" id="password" formControlName="password" placeholder="Passwort"
        [ngClass]="password.value ? password.valid ? 'valid-input' : 'invalid-input' : 'empty-input'"
        class="w-full">
    </div>

    <div class="mb-6">
      <label for="password2">Passwort
        wiederholen</label>
      <input type="password" id="password2" formControlName="password2" placeholder="Passwort wiederholen"
        [ngClass]="password.value ? (password.value === password2.value ? 'valid-input' : 'invalid-input') : 'empty-input'"
        class="w-full">
    </div>

    <button type="submit" [disabled]="registerForm.invalid"
      class="w-full btn-small btn-primary">
      Registrieren
    </button>
  </form>

  <div class="flex justify-center mt-6">
    <a routerLink="/login" class="text-primary text-sm hover:underline">
      Ich habe schon einen Account
    </a>
  </div>
