<h1 class="text-2xl mb-8 text-center font-semibold text-gray-900 dark:text-gray-100">Passwort zurücksetzen</h1>

@if (sent) {
<p>Email wurde gesendet.</p>
} @else {
<form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
  <div class="mb-6">
    <label for="email" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
    <input type="email" id="email" formControlName="email" placeholder="Email" class="w-full">
  </div>

  <button type="submit" [disabled]="emailForm.invalid" class="w-full btn-small btn-primary">
    Zurücksetzen
  </button>

  @if(error !== "") {
  <p>{{error}}</p>
  }
</form>
}
