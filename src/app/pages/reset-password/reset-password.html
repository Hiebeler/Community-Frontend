<h1 class="text-2xl mb-8 text-center font-semibold text-gray-900 dark:text-gray-100">Passwort zur√ºcksetzen</h1>

<form [formGroup]="resetForm" (ngSubmit)="onSubmit()">

  <div class="mb-6">
    <label for="password" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Passwort</label>
    <input type="password" id="password" formControlName="password" placeholder="Passwort" class="w-full">
  </div>

  <button type="submit" [disabled]="resetForm.invalid" class="w-full btn-large btn-primary">
    Anmelden
  </button>
</form>
