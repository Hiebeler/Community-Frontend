<div class="fixed inset-0 bg-[#0006] flex justify-center items-center z-50">
  <div class="backdrop-blur-lg bg-surface/50 border border-gray-700 text-white p-8 rounded-xl min-w-[300px] max-w-xl shadow-2xl" @popupAnimation>
    <h2 class="text-xl font-bold mb-4">{{ title }}</h2>
    <p class="mb-6 text-gray-300">{{ content }}</p>
    <div class="flex justify-end gap-4">
      <button *ngIf="hasAbortButton" (click)="abort.emit()"
        class="px-4 py-2 bg-slate-700 font-semibold rounded hover:bg-slate-600 transition">
        Cancel
      </button>
      <button (click)="submit.emit()" class="px-4 py-2 font-bold rounded bg-gradient-to-br transition" [ngClass]="
        isDanger
          ? 'bg-red-500 hover:bg-red-600'
          : 'from-purple-700 to-blue-800 hover:from-purple-600 hover:to-blue-700'
      ">
        {{ submitText }}
      </button>
    </div>
  </div>
</div>
