<div class="w-full bg-surface rounded-xl p-4 shadow-md space-y-4">

  <!-- File Input & Cropper -->
  <div class="flex flex-wrap gap-4 items-center justify-center">

    <!-- File Input -->
    <div class="flex flex-col items-center space-y-2">
      <label>Bild ausw√§hlen</label>
      <input type="file" (change)="fileChangeEvent($event)" />
    </div>

    <!-- Image Cropper -->
    <div class="flex flex-col items-center max-h-96">
      <image-cropper [imageChangedEvent]="imageChangedEvent" output="blob" [maintainAspectRatio]="true" [aspectRatio]="4 / 4"
        format="png" (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded($event)"
        (cropperReady)="cropperReady()" [resizeToWidth]="512" [resizeToHeight]="512" (loadImageFailed)="loadImageFailed()"></image-cropper>

      <img [src]="croppedImage" />
    </div>

  </div>

  <button type="button" (click)="saveImage()" [disabled]="!croppedImage"
    class="btn-small btn-primary w-full max-w-xs">
    Speichern
  </button>

</div>
