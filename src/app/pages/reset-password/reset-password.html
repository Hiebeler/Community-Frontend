<ng-container *transloco="let t; prefix: 'passwordReset'">

  <h1 class="text-2xl mb-8 text-center font-semibold text-gray-900 dark:text-gray-100">{{t('title')}}</h1>

  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">

    <div class="mb-6">
      <label for="password">{{t('passwordLabel')}}</label>
      <input type="password" id="password" formControlName="password" [placeholder]="t('passwordLabel')" class="w-full">
    </div>

    <button type="submit" [disabled]="resetForm.invalid" class="w-full btn-primary">
      {{t('submit')}}
    </button>
  </form>
</ng-container>
