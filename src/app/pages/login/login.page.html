<ng-container *transloco="let t; prefix: 'login'">

  <h1 class="text-2xl mb-8 text-center font-semibold text-gray-100">{{t('title')}}</h1>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-6">
      <label for="email">{{t('emailLabel')}}</label>
      <input type="email" id="email" formControlName="email" [placeholder]="t('emailPlaceholder')" class="w-full">
    </div>

    <div class="mb-6">
      <label for="password">{{t('passwordLabel')}}</label>
      <input type="password" id="password" formControlName="password" [placeholder]="t('passwordPlaceholder')"
        class="w-full">
    </div>

    <app-primary-button [isLoading]="isLoading" [disabled]="loginForm.invalid" type="submit"
      [label]="t('submit')"></app-primary-button>

  </form>

  <div class="flex flex-col items-center justify-center mt-6">
    <a routerLink="/register" class="text-primary text-sm hover:underline">
      {{t('createNewAccount')}}
    </a>

    <a routerLink="/reset" class="text-primary text-sm hover:underline mt-6">
      {{t('resetPassword')}}
    </a>
  </div>
</ng-container>
