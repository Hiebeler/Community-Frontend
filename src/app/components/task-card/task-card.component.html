<div class="task-div" *ngIf="task" [ngStyle]="{'background-color': task.assignedUsers[0]?.color}"
  (click)="cardClicked()">
  <p style="margin: 0;">{{task.name}}</p>
  <p *ngIf="task.assignedUsers" style="margin-top: 5px; margin-bottom: 0">
    <ion-chip *ngFor="let user of task.assignedUsers">
      <ion-avatar>
        <img alt="" [src]="user.profileimage" />
      </ion-avatar>
      <ion-label>{{user.firstname}}</ion-label>
    </ion-chip>
  </p>
</div>
