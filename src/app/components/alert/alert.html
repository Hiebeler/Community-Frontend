@if(alert) {

    <div class="fixed inset-0 bg-black/30 flex items-center justify-center z-50">
        <div class="card rounded-lg p-6 max-w-sm w-full shadow-lg">
            <h3 class="text-lg font-bold mb-2">{{ alert.header }}</h3>
            <p class="mb-4">{{ alert.message }}</p>
            <div class="flex justify-end space-x-2">
                @if(alert.cancelButtonText) {
                    <button
                    (click)="onCancel()"
                    class="btn-neutral btn-small"
                    >
                    {{ alert.cancelButtonText }}
                </button>
            }
            <button
            (click)="onSubmit()"
            class="btn-small btn-primary"
            >
            {{ alert.submitButtonText || 'Okay' }}
        </button>
    </div>
</div>
    </div>
}
