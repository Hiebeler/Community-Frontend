@if (requests.length) {
<div class="p-4">
  <div class="bg-[var(--ion-color-dark)] rounded-md p-4 shadow-md max-w-xl mx-auto">
    <p class="text-center text-lg mb-4">Beitrittsanfragen</p>

    <div class="flex flex-wrap gap-4 justify-center">
      @for (request of requests; track request) {
      <div
        class="bg-[var(--ion-color-dark)] rounded-md p-4 flex flex-col items-center w-[42%] sm:w-[28%] md:w-[21%] lg:w-[14%] xl:w-[14%]">

        <!-- Profile Image -->
        <img [src]="request.user.avatar" alt="" class="rounded-full w-20 h-20 object-cover mb-3">

        <!-- Name -->
        <div class="text-center mb-3">
          <p class="text-base">{{request.user.name}}</p>
        </div>

        <!-- Buttons -->
        <div class="flex w-full gap-2">
          <button type="button" class="btn-danger flex-1 flex justify-center"
            (click)="accept(request.id, false)">
            <lucide-icon [img]="closeIcon"></lucide-icon>
          </button>
          <button type="button" class="btn-primary flex-1 flex justify-center"
            (click)="accept(request.id, true)">
            <lucide-icon [img]="checkmarkIcon"></lucide-icon>
          </button>
        </div>

      </div>
      }
    </div>
  </div>
</div>
}
