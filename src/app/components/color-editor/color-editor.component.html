<ion-row>
  <ion-col class="card-flex">
    <ion-grid class="card card-center-text ion-no-margin">
      <ion-row>
        <ion-col style="display: flex; justify-content: center">
          <button type="button" class="btn-small btn-outline-danger btn-center" (click)="parentCloseEditor()">
            <ion-icon color="danger" style="display: flex; font-size: 1.6rem;" name="close-outline"></ion-icon>
          </button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <p>Farbe ausw√§hlen:</p>
        </ion-col>
      </ion-row>

      <ion-row>
        @for (color of colors; track color; let i = $index) {
          <ion-col size-xs="42" size-sm="28" size-md="21" size-lg="14" size-xl="14"
            (click)="changeColor(color)">
            <div class="color-selection-field" [ngStyle]="{'background-color': color}"
              [ngClass]="{'active-color': colorUsernames[i] === user.firstname, 'clickable': colorUsernames[i] === ''}">
              @if (colorUsernames[i]) {
                <p>{{colorUsernames[i]}}</p>
              }
              @if (!colorUsernames[i]) {
                <p>&nbsp;</p>
              }
            </div>
          </ion-col>
        }
      </ion-row>
    </ion-grid>
  </ion-col>
</ion-row>
