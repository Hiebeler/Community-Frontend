<ion-header class="ion-no-border header-wrapper">
  <div class="container-fluid">
    <ion-grid>
      <ion-row>
        <ion-col>
          <img class="logo-img" alt="" src="../../../assets/logos/logo.svg" />
        </ion-col>

        <ion-col size="auto">
          <button type="button" class="btn-small btn-outline-primary" (click)="gotoLogin()">Login</button>
        </ion-col>

        <ion-col size="auto">
          <button type="button" class="btn-small btn-primary" (click)="gotoRegister()">Registrieren</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-header>

<ion-content>
  <div class="container-wide wrappe">
    <section>
      <div class="inner-wrap">
        <ion-grid class="ion-no-padding first-grid">
          <ion-row>
            <ion-col size-xs="84" size-sm="84" size-md="42" size-lg="42" size-xl="42" class="ion-col-left">
              <div>
                <h1>
                  Behalte die Kontrolle mit <span>Kommiuniti</span>
                </h1>
                <button type="button" class="btn-small btn-primary" (click)="gotoApp()">Zur App</button>
              </div>

            </ion-col>

            <ion-col size-xs="84" size-sm="84" size-md="42" size-lg="42" size-xl="42" class="ion-col-right">
              <img class="mockup-image" src="../../../assets/images/mockup-cropped-1.png" alt="">
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

    </section>

    <section class="features-section">
      <ion-grid>
        <ion-row>
          <ion-col class="features-header-col">
            <h1 style="text-align: center;">Features</h1>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="42">
            <div>
              <p class="small-header">AUFGABENVERWALTUNG</p>
              <h1>Verteile Aufgaben innerhalb der Mitglieder</h1>
              <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odit accusantium assumenda harum, quae
                quaerat eos non nemo</p>
            </div>
          </ion-col>

          <ion-col size-xs="84" size-sm="84" size-md="42" size-lg="42" size-xl="42" class="ion-col-right">
            <img class="feature-image" src="../../../assets/images/mockup-cropped-1.png" alt="">
          </ion-col>
        </ion-row>
      </ion-grid>
    </section>

    <section class="credits-section">
      <ion-grid>
        <ion-row>
          <ion-col>
            <h2>Entwickelt von</h2>
            <p><span (click)="openExternalLink('https://daniebeler.com')">Daniel Hiebeler</span> und <span
                (click)="openExternalLink('https://emanuelhiebeler.me/')">Emanuel Hiebeler</span></p>
          </ion-col>
        </ion-row>

        <ion-row style="margin: 30px 0;">
          <ion-col>
            <button type="button" class="btn-large btn-outline-primary"
              (click)="openExternalLink('https://github.com/Hiebeler/Community-Frontend')">Auf Github ansehen</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </section>

  </div>
</ion-content>
