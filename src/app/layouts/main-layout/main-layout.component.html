<ng-container *transloco="let t; prefix: 'bottomNav'">
  <div>
    <div class="flex-1 overflow-auto pb-24">
      <main class="flex-1 overflow-auto container mx-auto px-4 py-6 space-y-6">
        <router-outlet></router-outlet>
      </main>
    </div>

    <div class="fixed bottom-0 lg:bottom-3 w-full lg:inset-x-3 flex justify-center pointer-events-none">
      <nav
        class="pointer-events-auto backdrop-blur-lg bg-surface/50 border-t lg:border border-gray-700 lg:rounded-xl shadow-lg flex justify-evenly items-center py-2 w-full lg:max-w-xl lg:mx-auto">

        <a routerLink="/calendar" routerLinkActive="active-tab" class="flex flex-col items-center relative w-20 py-2">
          <lucide-icon [img]="calendarIcon"></lucide-icon>
          <span class="text-xs mt-1">{{ t('calendar') }}</span>
          @if (tasksForTodayExists) {
          <span class="absolute top-0 right-0 bg-primary text-black text-xs rounded-full px-1">!</span>
          }
        </a>

        <a routerLink="/todos" routerLinkActive="active-tab" class="flex flex-col items-center relative w-20 py-2">
          <lucide-icon [img]="todosIcon"></lucide-icon>
          <span class="text-xs mt-1">{{ t('todos') }}</span>
          @if (numberOfOpenTodos !== 0) {
          <span class="absolute top-0 right-0 bg-primary text-black text-xs rounded-full px-1">
            {{numberOfOpenTodos}}
          </span>
          }
        </a>

        <a routerLink="/shopping-list" routerLinkActive="active-tab" class="flex flex-col items-center relative w-20 py-2">
          <lucide-icon [img]="cartIcon"></lucide-icon>
          <span class="text-xs mt-1">{{ t('shoppingList') }}</span>
          @if (numberOfOpenShoppingItems !== 0) {
          <span class="absolute top-0 right-0 bg-primary text-black text-xs rounded-full px-1">
            {{numberOfOpenShoppingItems}}
          </span>
          }
        </a>

        <a routerLink="/debts" routerLinkActive="active-tab" class="flex flex-col items-center relative w-20 py-2">
          <lucide-icon [img]="debtsIcon"></lucide-icon>
          <span class="text-xs mt-1">{{ t('debts') }}</span>
        </a>

        <a routerLink="/profile" routerLinkActive="active-tab" class="flex flex-col items-center relative w-20 py-2">
          <lucide-icon [img]="profileIcon"></lucide-icon>
          <span class="text-xs mt-1">{{ t('profile') }}</span>
        </a>
      </nav>
    </div>
  </div>
</ng-container>
