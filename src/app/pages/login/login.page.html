<h1 class="text-2xl mb-8 text-center font-semibold text-gray-100">Anmelden</h1>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="mb-6">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" placeholder="Email" class="w-full">
  </div>

  <div class="mb-6">
    <label for="password">Passwort</label>
    <input type="password" id="password" formControlName="password" placeholder="Passwort" class="w-full">
  </div>

  <app-primary-button [isLoading]="isLoading" [disabled]="loginForm.invalid" type="submit"
    label="Anmelden"></app-primary-button>

</form>

<div class="flex flex-col items-center justify-center mt-6">
  <a routerLink="/register" class="text-primary text-sm hover:underline">
    Neuen Account erstellen
  </a>

  <a routerLink="/reset" class="text-primary text-sm hover:underline mt-6">
    Passwort zur√ºcksetzen
  </a>
</div>
